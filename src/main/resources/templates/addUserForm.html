<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Library Management</title>
  <link rel="stylesheet" href="/css/bootstrap_v4.css">
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<div class="container">
  <h3>Library Management - Add User</h3>
  </br>
  <form action="#" th:action="@{/user/save}" th:object="${user}" method="POST">
    <div class="form-group row">
      <div class="col-md-4">
        <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name"/>
      </div>
      <div class="col-md-8">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">First Name Error</span>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-4">
        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name"/>
      </div>
      <div class="col-md-8">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">Last Name Error</span>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-4">
        <input type="text" th:field="*{address}" class="form-control" placeholder="Address"/>
      </div>
      <div class="col-md-8">
        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger">Address Error</span>
      </div>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary btn-sm mb-3">Save</button>
    <a th:href="@{/dashboard}" class="btn btn-dark btn-sm mb-3">Cancel</a>
  </form>
</div>
</body>
</html>
