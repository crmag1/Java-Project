<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Library Management</title>
  <link rel="stylesheet" href="/css/bootstrap_v4.css">
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<div class="container">
  <h3>Library Management - Manage Users</h3>
  </br>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th></th>
    </thead>
    <tbody>
      <tr th:each="tempUser : ${users}">
        <td th:text="${tempUser.firstName}"></td>
        <td th:text="${tempUser.lastName}"></td>
        <td th:text="${tempUser.address}"></td>
        <td>
          <a th:href="@{/user/delete(userId=${tempUser.id})}" class="btn btn-sm btn-danger">
            Delete
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-danger" th:if="${userHasLoansError}" th:text="${userHasLoansError}"></div>
  <hr>
  <a th:href="@{/dashboard}" class="btn btn-dark btn-sm mb-3">Return</a>
</div>
</body>
</html>
