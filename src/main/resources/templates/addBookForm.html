<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Library Management</title>
  <link rel="stylesheet" href="/css/bootstrap_v4.css">
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<div class="container">
  <h3>Library Management - Add Book</h3>
  </br>
  <form action="#" th:action="@{/book/save}" th:object="${book}" method="POST">

    <div class="form-group row">
      <div class="col-md-4">
        <input type="text" th:field="*{name}" class="form-control" placeholder="Name"/>
      </div>
      <div class="col-md-8">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Name Error</span>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-4">
        <textarea type="text" th:field="*{summary}" class="form-control" placeholder="Summary"/>
      </div>
      <div class="col-md-8">
        <span th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}" class="text-danger">Summary Error</span>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-4">
        <input type="text" th:field="*{isbn}" class="form-control" placeholder="ISBN"/>
      </div>
      <div class="col-md-8">
        <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="text-danger">ISBN Error</span>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-4">
          <input type="text" th:field="*{copiesPurchased}" class="form-control" placeholder="Copies Purchased"/>
      </div>
      <div class="col-md-8">
        <span th:if="${#fields.hasErrors('copiesPurchased')}" th:errors="*{copiesPurchased}" class="text-danger">Copies Purchased Error</span>
      </div>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary btn-sm mb-3">Save</button>
    <a th:href="@{/dashboard}" class="btn btn-dark btn-sm mb-3">Cancel</a>
  </form>
</div>
</body>
</html>
